plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
    
}

rootProject.name = 'consoleExample'
include 'app', 'telemetry', 'client', 'myUtility', 'projection'
project(':telemetry').projectDir = new File(settingsDir, './telemetry')
project(':client').projectDir = new File(settingsDir, './client')
project(':myUtility').projectDir = new File(settingsDir, './myUtility')
project(':projection').projectDir = new File(settingsDir, './projection')

includeBuild('gradle/license-plugin')
